  haproxy:
      # Use the official, lightweight HAProxy image
      image: haproxy:lts-alpine
      ports:
      - target: 443
        published: 8443
        protocol: tcp
        mode: host
      volumes:
        - haproxy-data:/usr/local/etc/haproxy
      depends_on:
        - go-server
      deploy:
        # This reserves 2 CPU cores for the container's use
        resources:
          reservations:
            cpus: '2.0'
        update_config:
          order: start-first

secrets:
  DB_DRIVER:
    external: true
  DB_SOURCE:
    external: true
  POSTGRES_USER:
    external: true
  POSTGRES_PASSWORD:
    external: true
  POSTGRES_DB:
    external: true
