version: "2"
sql:
- schema: "./db/migration/"
  queries: "./db/query/"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      out: "./db/sqlc"
      # sql_package: "pgx/v4"
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
      emit_json_tags: true
